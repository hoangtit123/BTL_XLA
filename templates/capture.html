{% block content %}
  <div style="text-align: center; padding: 40px 20px;">
    <h2 style="color: #1565c0; font-size: 24px; margin-bottom: 20px;">
      ðŸ“¸ Chá»¥p áº£nh tá»« webcam â€“ <span style="color: #f57c00;">{{ 'Cá»•ng vÃ o' if gate == 'in' else 'Cá»•ng ra' }}</span>
    </h2>

    <div style="display: inline-block; border: 4px solid #f57c00; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
      <video id="video" autoplay style="width: 640px; height: 480px; display: block;"></video>
    </div>

    <br><br>
    <button onclick="takePhoto()" style="
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    ">ðŸ“¸ Chá»¥p áº£nh</button>
  </div>

  <script>
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("âŒ KhÃ´ng thá»ƒ truy cáº­p webcam.");
    });

    function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/jpeg');
      const formData = new URLSearchParams();
      formData.append("imageData", dataURL);
      formData.append("gate", "{{ gate }}");

      fetch("/capture", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      }).then(res => res.text())
        .then(html => document.open("text/html").write(html));
    }
  </script>
